version: 1
applications:
  - appRoot: ee547project/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - cd ee547project/frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: ee547project/frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - ee547project/frontend/node_modules/**/*
      environment:
        variables:
          VITE_API_BASE_URL: "https://ms4dunz31k.execute-api.us-west-2.amazonaws.com" 